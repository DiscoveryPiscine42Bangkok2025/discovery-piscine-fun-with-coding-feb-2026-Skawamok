<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>It's over 9000</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .calculator {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <div class="calculator">
        <input type="text" id="left" placeholder="Left member">
        <select id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            <option value="%">%</option>
        </select>
        <input type="text" id="right" placeholder="Right member">
        <input type="submit" value="Try me!" onclick="calculate()">
    </div>

    <script>
        function calculate() {
            const leftVal = document.getElementById('left').value;
            const rightVal = document.getElementById('right').value;
            const op = document.getElementById('operator').value;

            if (!isPositiveInteger(leftVal) || !isPositiveInteger(rightVal)) {
                alert('Error :(');
                return;
            }

            const left = parseInt(leftVal);
            const right = parseInt(rightVal);
            let result;

            if ((op === '/' || op === '%') && right === 0) {
                const msg = "It's over 9000!";
                alert(msg);
                console.log(msg);
                return;
            }

            switch (op) {
                case '+': result = left + right; break;
                case '-': result = left - right; break;
                case '*': result = left * right; break;
                case '/': result = left / right; break;
                case '%': result = left % right; break;
            }

            alert(result);
            console.log(result);
        }

        function isPositiveInteger(str) {
            const n = Math.floor(Number(str));
            return n !== Infinity && String(n) === str && n >= 0;
        }

        setInterval(function() {
            alert('Please, use me...');
        }, 30000);
    </script>
</body>
</html>
