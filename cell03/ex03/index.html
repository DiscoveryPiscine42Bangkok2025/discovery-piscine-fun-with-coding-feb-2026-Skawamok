<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To do list</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 50px;
            font-family: sans-serif;
        }
        #ft_list {
            margin-top: 20px;
            width: 300px;
        }
        .todo-item {
            padding: 10px;
            border: 1px solid #ddd;
            margin-bottom: 5px;
            cursor: pointer;
            background-color: #f9f9f9;
        }
        .todo-item:hover {
            background-color: #ffeaea;
        }
    </style>
</head>
<body>

    <h1>To-Do List</h1>
    <button id="newBtn">New</button>
    <div id="ft_list"></div>

    <script src="todo.js"></script>
</body>
</html>
