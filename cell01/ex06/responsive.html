<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Tab</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        table {
            width: 100%;
            height: 100%;
            border-collapse: collapse;
        }

        td {
            width: 50%;
            text-align: center;
            vertical-align: middle;
            font-family: sans-serif;
            font-size: 2vw; 
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <td style="background-color: #C2D38A;">
                First cell
            </td>
            <td style="background-color: #F7C5B1;">
                Second cell
            </td>
        </tr>
    </table>

</body>
</html>
