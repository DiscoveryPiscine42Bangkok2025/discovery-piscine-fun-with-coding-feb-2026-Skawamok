<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tab Exercise</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        td {
            border: 1px solid black;
            height: 150px; 
            padding: 10px;
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <td style="background-color: #C2D38A; width: 50%;">
                First cell
            </td>
            <td style="background-color: #F7C5B1; width: 50%;">
                Second cell
            </td>
        </tr>
    </table>

</body>
</html>
