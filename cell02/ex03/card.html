<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile Card</title>
    <link rel="stylesheet" href="card.css">
</head>
<body>

    <h1 class="main-title">User Profile Card</h1>

    <div class="card-container">
        <div class="image-section">
            <img src="https://static.boredpanda.com/blog/wp-content/uploads/2025/10/funny-cat-memes-go-hard-cover_675.jpg" alt="Profile" class="profile-img">
        </div>

        <div class="info-section">
            <h2 class="login">Mo 42</h2>
            <p class="description">Level 12, Grade A</p>
            <p class="location">42Paris</p>
            
            <div class="social-icons">
                <img src="https://cdn-icons-png.freepik.com/512/1384/1384005.png" alt="facebook-icon">
                <img src="https://cdn-icons-png.freepik.com/512/1313/1313686.png" alt="Gmail Icon">
                <img src="https://cdn-icons-png.freepik.com/512/3488/3488550.png" alt="Phone Icon">
            </div>
        </div>

        <button class="contact-btn">Contact</button>
    </div>

</body>
</html>
